version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3020:3001"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - bookshop
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ./backend/src/env/.env.production
    environment:
      - NODE_ENV=production
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - bookshop
    restart: unless-stopped

  mongo:
    image: mongo:6
    restart: always
    ports:
      - "27017:27017"
    networks:
      - bookshop
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo-data:

networks:
  bookshop:
    driver: bridge
